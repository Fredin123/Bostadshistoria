    [ngStyle]="{'background-color': itemDisplayColor}">
        <div (click)="onItemClick(streetItem)">
            <p class="streetProps">{{streetItem.streetName}} - {{streetItem.price}}
            <br>Publicerad cirka: {{streetItem.created_on}} - <a href="{{streetItem.url}}">LÃ¤nk</a></p>
            <img class="streetImage" src="{{streetItem.images[0].base64}}">

    </div>
</div>
<div class="fullDisplay" #fullDisplay></div>
